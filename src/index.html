<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <style>
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .photo-card {
            aspect-ratio: 1;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
        }
        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        body {
            background: #0c8a84;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
